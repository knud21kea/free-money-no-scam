<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List addresses</title>
</head>
<body>
<h3>Currently added email addresses</h3>
<ul>
    <li th:each="email: ${emailList}">
        <span th:text="${email}"></span>
    </li>
</ul>
</body>
</html>
